<div id="login" class="flex align-items-center justify-content-center">
  <p-card header="Login">
    <p-toast></p-toast>
    <form [formGroup]="myForm" (ngSubmit)="onLogin()">
      <div class="flex flex-column gap-2 pt-4 pr-4 pl-4">
        <label for="user">User</label>
        <input
         id="user"
         pInputText
         [ngClass]="{'ng-invalid ng-dirty': isValidField('user')}"
         formControlName="user" />
      </div>
      <div class="mt-4"></div>
      <div class="flex flex-column gap-2 pr-4 pl-4">
        <label for="password">Password</label>
        <p-password
         id="password"
         [feedback]="false"
         [ngClass]="{'ng-invalid ng-dirty': isValidField('password')}"
         formControlName="password" />
      </div>
      <br>
      <div class="flex justify-content-center mt-4">
        <p-button label="Login" type="submit" icon="pi pi-sign-in"></p-button>
      </div>
    </form>
  </p-card>
</div>

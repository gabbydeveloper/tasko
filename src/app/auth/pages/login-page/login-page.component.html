<p-card header="Login" class="card flex justify-content-center p-8">
    <span class="p-float-label">
      <input pInputText id="username" />
      <label for="username">User</label>
    </span>
  <br>
    <span class="p-float-label">
      <input pInputText id="password" />
      <label for="password">Password</label>
    </span>
  <br>
    <p-button label="Login" icon="pi pi-sign-in" (onClick)="onLogin()"></p-button>

</p-card>
